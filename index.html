<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Supermercado</title>
</head>
<body>
    <h1>Aqui tendremos la lista del supermercado, adjuntaremos precios y anotaremos lo que compramos</h1>

    <form id="superlist">
        <div>
          <label for="itemName">Escribe un producto: </label>
          <input
            type="text"
            id="itemName"
            name="name"
            placeholder="Producto"
          >
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <script src="./index.js"></script>
</body>
</html>
